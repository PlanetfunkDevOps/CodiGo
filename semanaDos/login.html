<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/styles/login.css">
  <title>CodeRecruiter</title>
</head>

<body>

  <div class="page-wrapper">
    <!-- Header -->
    <header class="main-header">
      <div class="inner-header">
        <!--  -->
        <a class="logo" href="#">
          <img src="./src/content/logo.png" alt="">
        </a>
        <div class="social-nav">
          <ul class="social-nav__list">
            <li class="social-nav__item">
              <span class="social-desc">Siguenos en: </span>
            </li>
            <li class="social-nav__item">
              <a class="social-nav__link" href="#">
                <img class="facebook" src="./src/content/facebook20x20.png" alt="">
              </a>
            </li>
            <li class="social-nav__item">
              <a class="social-nav__link" href="#">
                <img class="instagram" src="./src/content/isntagram20x20.png" alt="">
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="outer--header">
        <!--  -->
      </div>
    </header>

    <!--  -->
    <main class="main-content">
      <div class="login-form">
        <div class="login-title">
          <h1>Login</h1>
        </div>
        <div class="login-content">
          <div class="login-header">
            <h2>Bienvenido!</h2>
            <p>Por favor ingresa tus datos</p>
          </div>
          <div class="login-body">
            <div class="login-body__item item-col-md">
              <label for="">Usuario</label>
              <input type="text">
            </div>
            <div class="login-body__item item-col-md">
              <label for="">Password</label>
              <input type="text">
            </div>
            <div class="login-body__item item-flex">
              <input type="checkbox">
              <label for="">Recordar</label>
            </div>
            <div class="login-body__item">
              <a class="login-reset" href="">Olvidaste tu contrase√±a?</a>
            </div>
          </div>
        </div>
        <button class="login-btn btn btn-sm primary">Registrar</button>
        <div>
          <label for="">No tienes una cuenta?</label>
          <a class="login-reset" href="./register.html">Registrate aqui</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
      <!--  -->
      <div class="inner-footer">
        <span class="footer-desc">Todos los derechos reservados | PlanetfunkDevOps@2019</span>
        <a href="#">
          <img class="footer-logo" src="./src/content/logo.png" alt="">
        </a>
      </div>
    </footer>
    </main>
  </div>

  <script src="./src/scripts/main.js"></script>
</body>

</html>
